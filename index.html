<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>弹窗示例</title>
    <style>
        /* 自定义弹窗样式 */
        #myModal {
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: #fff; 
            padding: 20px; 
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed; 
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 500;
        }
    </style>
</head>
<body>
    <h1>弹窗示例网页</h1>

    <!-- 浏览器自带弹窗 -->
    <button onclick="showAlert()">Alert 弹窗</button>
    <button onclick="askName()">Prompt 弹窗</button>
    <button onclick="confirmAction()">Confirm 弹窗</button>

    <!-- 自定义弹窗 -->
    <button onclick="openModal()">自定义弹窗</button>

    <div id="overlay"></div>
    <div id="myModal">
        <p>这是自定义弹窗！</p>
        <button onclick="closeModal()">关闭</button>
    </div>

    <script>
        // alert 弹窗
        function showAlert() {
            alert("这是一个简单提示弹窗！");
        }

        // prompt 弹窗
        function askName() {
            let name = prompt("请输入你的名字：");
            if (name) {
                alert("你好，" + name + "！");
            } else {
                alert("你没有输入名字。");
            }
        }

        // confirm 弹窗
        function confirmAction() {
            if (confirm("你确定要删除吗？")) {
                alert("已删除！");
            } else {
                alert("已取消！");
            }
        }

        // 自定义弹窗
        function openModal() {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
