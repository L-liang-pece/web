<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>jingfeng hello!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #ff6666;
            color: white;
        }
        /* 爱心样式 */
        .heart {
            position: fixed;
            font-size: 50px;
            color: red;
            animation: floatUp 3s linear forwards;
            pointer-events: none;
            z-index: 9999;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        /* 哭泣表情样式 */
        #cryImg {
            position: fixed;
            top:50%; left:50%;
            transform: translate(-50%, -50%);
            width:200px;
            z-index:1000;
            display:none;
        }
    </style>
</head>
<body>
    <h1>jingfeng hello</h1>
    <button onclick="examLuck()">考试运气值</button>
    <button onclick="thinkLZW()">今天有没有想lzw</button>

    <img id="cryImg" src="" alt="哭泣">

    <script>
        // 第一个弹窗
        function examLuck() {
            alert("恭喜你通过了明天的考试！");
        }

        // 第二个弹窗
        function thinkLZW() {
            let choice = confirm("今天有没有想lzw？\n点击确认=有，取消=没有");
            if(choice){
                // 有 → 生成流动爱心
                for(let i=0;i<30;i++){
                    createHeart();
                }
            } else {
                // 没有 → 显示哭泣表情
                let cryImg = document.getElementById("cryImg");
                cryImg.src = "https://i.imgur.com/6KXJbQJ.png"; // 示例哭泣表情图片
                cryImg.style.display = "block";
                setTimeout(()=>{ cryImg.style.display="none"; }, 5000);
            }
        }

        // 创建一个飘动爱心
        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random()*window.innerWidth + "px";
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);
            // 随机动画时长
            let duration = 2 + Math.random()*3;
            heart.style.animationDuration = duration + "s";
            // 动画结束后删除
            setTimeout(()=>{ heart.remove(); }, duration*1000);
        }
    </script>
</body>
</html>
