<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>jingfeng hello!!!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 25px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #ff6666;
            color: white;
        }
        /* 爱心样式 */
        .heart {
            position: fixed;
            font-size: 50px;
            color: red;
            animation: floatUp 3s linear forwards;
            pointer-events: none;
            z-index: 9999;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        /* 哭泣表情样式 */
        #cryImg {
            position: fixed;
            top:50%; left:50%;
            transform: translate(-50%, -50%);
            width:200px;
            z-index:1000;
            display:none;
        }
        /* 容器按钮样式 */
        #choiceContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>jingfeng hello!</h1>

    <button id="examBtn">考试运气值</button>
    <button id="lzwBtn">今天有没有想lzw</button>

    <!-- 用于显示两个选择按钮 -->
    <div id="choiceContainer"></div>

    <!-- 哭泣表情 -->
    <img id="cryImg" src="" alt="哭泣">

    <script>
        window.onload = function() {
            const examBtn = document.getElementById("examBtn");
            const lzwBtn = document.getElementById("lzwBtn");
            const choiceContainer = document.getElementById("choiceContainer");
            const cryImg = document.getElementById("cryImg");

            // 第一个按钮
            examBtn.addEventListener("click", function(){
                alert("恭喜你通过了明天的考试！");
            });

            // 第二个按钮
            lzwBtn.addEventListener("click", function(){
                // 清空之前可能存在的按钮
                choiceContainer.innerHTML = "";

                // 创建“有”按钮
                const yesBtn = document.createElement("button");
                yesBtn.textContent = "有";
                yesBtn.addEventListener("click", function(){
                    createMultipleHearts(30); // 生成30个爱心
                    choiceContainer.innerHTML = ""; // 点击后移除选择按钮
                });

                // 创建“没有”按钮
                const noBtn = document.createElement("button");
                noBtn.textContent = "没有";
                noBtn.addEventListener("click", function(){
                    cryImg.src = "https://i.imgur.com/6KXJbQJ.png"; // 哭泣表情
                    cryImg.style.display = "block";
                    setTimeout(()=>{ cryImg.style.display="none"; }, 5000);
                    choiceContainer.innerHTML = ""; // 点击后移除选择按钮
                });

                // 将按钮添加到页面
                choiceContainer.appendChild(yesBtn);
                choiceContainer.appendChild(noBtn);
            });

            // 生成一个爱心
            function createHeart() {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random()*window.innerWidth + "px";
                heart.innerHTML = "❤️";
                document.body.appendChild(heart);
                const duration = 2 + Math.random()*3;
                heart.style.animationDuration = duration + "s";
                setTimeout(()=>{ heart.remove(); }, duration*1000);
            }

            // 生成多个爱心
            function createMultipleHearts(count){
                for(let i=0;i<count;i++){
                    createHeart();
                }
            }
        }
    </script>
</body>
</html>
